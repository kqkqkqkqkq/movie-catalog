build:
  maxIssues: 10
  weights:
    complexity: 2
    LongParameterList: 1
    style: 1
    comments: 1

config:
  validation: true
  warningsAsErrors: true

complexity:
  active: true
  ComplexCondition:
    active: true
    threshold: 4
  LongMethod:
    active: true
    threshold: 30
  LongParameterList:
    active: true
    threshold: 6
  TooManyFunctions:
    active: true
    threshold: 20

coroutines:
  active: true

empty-blocks:
  active: true
  EmptyCatchBlock:
    active: true

exceptions:
  active: true
  SwallowedException:
    active: true
  TooGenericExceptionCaught:
    active: true

formatting:
  active: true
  ConsecutiveBlankLines:
    active: true
    allowedBreaks: 1
  SpacingAroundComma:
    active: true
  SpacingAroundCurly:
    active: true
  SpacingAroundKeyword:
    active: true
  SpacingAroundOperators:
    active: true

naming:
  active: true
  ClassNaming:
    active: true
    classPattern: '[A-Z][a-zA-Z0-9]*'
  FunctionNaming:
    active: true
    functionPattern: '[a-z][a-zA-Z0-9]*'
  VariableNaming:
    active: true
    variablePattern: '[a-z][a-zA-Z0-9]*'
  PackageNaming:
    active: true
    packagePattern: '^[a-z]+(\.[a-z][a-z0-9]*)*$'

performance:
  active: true
  ForEachOnRange:
    active: true

style:
  active: true
  NewLineAtEndOfFile:
    active: true
  MagicNumber:
    active: true
    ignoreNumbers: [-1, 0, 1, 2, 100]
  ReturnCount:
    active: true
    max: 5